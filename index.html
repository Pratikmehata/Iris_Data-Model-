<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center">ðŸŒ¸ Iris Flower Classifier</h1>
            </div>
            <div class="card-body">
                <form id="predictionForm">
                    <div class="row g-3 mb-4">
                        <div class="col-md-3">
                            <label class="form-label">Sepal Length (cm)</label>
                            <input type="number" step="0.1" class="form-control" id="sepal_length" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Sepal Width (cm)</label>
                            <input type="number" step="0.1" class="form-control" id="sepal_width" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Petal Length (cm)</label>
                            <input type="number" step="0.1" class="form-control" id="petal_length" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Petal Width (cm)</label>
                            <input type="number" step="0.1" class="form-control" id="petal_width" required>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <span id="spinner" class="spinner-border spinner-border-sm d-none"></span>
                            Identify Flower
                        </button>
                    </div>
                </form>

                <div id="result" class="mt-4 text-center d-none">
                    <h2>This is <span id="predictionResult" class="text-primary"></span></h2>
                    <img id="flowerImage" src="" class="img-fluid mt-3 mb-3 rounded shadow" style="max-height: 300px;">
                    <div class="alert alert-info" id="funFact"></div>
                    <button id="resetBtn" class="btn btn-outline-secondary mt-2">Analyze Another</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
